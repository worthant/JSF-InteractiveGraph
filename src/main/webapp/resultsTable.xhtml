<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <div class="grid-cols-4 row-start-4 justify-center backdrop-blur-md shadow-md rounded-t-2xl">
        <h:dataTable styleClass="w-full border-collapse" id="results-table" var="result" value="#{resultsControllerBean.results}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="x" styleClass="text-center px-10 py-2"/>
                </f:facet>
                <h:outputText value="#{result.x}" styleClass="text-center px-10 py-2"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="y" styleClass="text-center px-10 py-2"/>
                </f:facet>
                <h:outputText value="#{result.y}" styleClass="text-center px-10 py-2 border-l border-r"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="r" styleClass="text-center px-10 py-2"/>
                </f:facet>
                <h:outputText value="#{result.r}" styleClass="text-center px-10 py-2 border-l border-r"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="target hit or not" styleClass="text-center px-10 py-2"/>
                </f:facet>
                <h:outputText value="#{result.result ? 'In' : 'Out'}" styleClass="text-center px-10 py-2"/>
            </h:column>

        </h:dataTable>
    </div>
</h:body>

</html>
