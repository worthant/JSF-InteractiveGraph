<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h:dataTable styleClass="resultTable" id="result" var="data" value="#{yourBean.dataList}">
        <h:column>
            <f:facet name="header">
                <h:outputText value="x"/>
            </f:facet>
            <h:outputText value="#{data.x}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="y"/>
            </f:facet>
            <h:outputText value="#{data.y}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="r"/>
            </f:facet>
            <h:outputText value="#{data.r}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="target hit or not"/>
            </f:facet>
            <h:outputText value="#{data.hit}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
