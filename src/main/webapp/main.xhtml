<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Web Lab 3</title>
    <h:outputStylesheet library="styles" name="main.css"/>
</h:head>

<h:body>
    <div class="font-sans min-h-screen bg-fixed bg-cover text-white p-3" style="background-image: url('resources/images/bg.png');">
        <h:panelGroup layout="block" styleClass="h-11 rounded-lg grid grid-cols-3 items-center shadow-md backdrop-blur border border-white">
            <ui:include src="header.xhtml"/>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="grid grid-cols-[10%_1fr_1fr_10%] grid-rows-[min-content,1fr] gap-5 mt-5">
            <div class="col-start-1 col-span-2 row-start-2 rounded-lg p-20 flex flex-col items-center justify-center backdrop-blur-md shadow-md max-h-[700px] border border-white">
                <ui:include src="graph.xhtml"/>
            </div>

            <div class="col-start-3 col-span-2 row-start-2 rounded-lg p-10 flex flex-col items-center justify-center backdrop-blur-md shadow-md max-h-[700px] border border-white">
                <ui:include src="inputForm.xhtml"/>
            </div>

            <div class="col-start-1 col-span-4 row-start-3 backdrop-blur-md shadow-md rounded-t-2xl border border-white">
                <ui:include src="resultsTable.xhtml"/>
            </div>

        </h:panelGroup>

        <h:outputScript library="js" name="interactiveGraph.js" type="module"/>
    </div>
</h:body>
</html>
